name: üöÄ CI/CD Pipeline - PetTrack Microservices

on:
  push:
    branches: [main]

env:
  TAG: latest
  APP_NAME: pettrack
  COMPOSE_FILE: docker-compose.yml

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    # ================================
    # üîπ Checkout del c√≥digo fuente
    # ================================
    - name: Checkout code
      uses: actions/checkout@v4

    # ================================
    # üîê Login a Azure
    # ================================
    - name: Azure login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    # ================================
    # üß© Crear archivos .env desde los secrets
    # ================================
    - name: Create .env files from secrets
      run: |
        echo "üì¶ Creando archivos .env para cada microservicio..."

        # Crear carpetas necesarias
        mkdir -p services/api-gateway services/auth-service services/pets-service services/appointment-service certs

        # Crear los .env a partir de los secrets
        echo "${{ secrets.ENV_API_GATEWAY }}" > services/api-gateway/.env
        echo "${{ secrets.ENV_AUTH_SERVICE }}" > services/auth-service/.env
        echo "${{ secrets.ENV_PETS_SERVICE }}" > services/pets-service/.env
        echo "${{ secrets.ENV_APPOINTMENT_SERVICE }}" > services/appointment-service/.env

        # Agregar certificado SSL
        echo "${{ secrets.AZURE_CA_CERT }}" > certs/BaltimoreCyberTrustRoot.pem

        echo "‚úÖ .env files creados en /services/* y certificado agregado correctamente"

    # ================================
    # üê≥ Login al Azure Container Registry
    # ================================
    - name: Docker login to Azure Container Registry
      uses: azure/docker-login@v1
      with:
        login-server: ${{ secrets.ACR_LOGIN_SERVER }}
        username: ${{ secrets.ACR_USERNAME }}
        password: ${{ secrets.ACR_PASSWORD }}

    # ================================
    # ‚öôÔ∏è Build de im√°genes Docker
    # ================================
    - name: Build Docker images
      run: |
        echo "üèóÔ∏è Construyendo im√°genes Docker..."
        docker compose -f $COMPOSE_FILE build
        echo "‚úÖ Build completado"

    # ================================
    # üì¶ Push de im√°genes al ACR
    # ================================
    - name: Push Docker images to Azure Container Registry
      run: |
        echo "üì§ Subiendo im√°genes al Azure Container Registry..."
        docker compose -f $COMPOSE_FILE push
        echo "‚úÖ Push completado correctamente"

    # ================================
    # üöÄ Despliegue a Azure Web App for Containers
    # ================================
    - name: Deploy to Azure Web App for Containers
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ env.APP_NAME }}
        images: |
          ${{ secrets.ACR_LOGIN_SERVER }}/${{ env.APP_NAME }}-api-gateway:${{ env.TAG }}
          ${{ secrets.ACR_LOGIN_SERVER }}/${{ env.APP_NAME }}-auth-service:${{ env.TAG }}
          ${{ secrets.ACR_LOGIN_SERVER }}/${{ env.APP_NAME }}-pets-service:${{ env.TAG }}
          ${{ secrets.ACR_LOGIN_SERVER }}/${{ env.APP_NAME }}-appointment-service:${{ env.TAG }}
