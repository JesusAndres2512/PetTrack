version: "3.9"

services:
  # === DATABASE (MySQL) ===
  mysql:
    image: mysql:8.0
    container_name: mysql_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: pettrack_db
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - backend

  # === AUTH SERVICE ===
  auth-service:
    build: ./services/auth-service
    container_name: auth_service
    env_file:
      - ./services/auth-service/.env
    environment:
      DATABASE_URL: "mysql+pymysql://root:rootpassword@mysql:3306/pettrack_db"
    ports:
      - "8000:8000"
    volumes:
      - ./services/auth-service:/app
      - ./certs/BaltimoreCyberTrustRoot.pem:/etc/ssl/certs/BaltimoreCyberTrustRoot.pem:ro
    depends_on:
      - mysql
    restart: always
    networks:
      - backend

  # === PETS SERVICE ===
  pets-service:
    build: ./services/pets-service
    container_name: pets_service
    env_file:
      - ./services/pets-service/.env
    environment:
      DATABASE_URL: "mysql+pymysql://root:rootpassword@mysql:3306/pettrack_db"
    ports:
      - "8001:8000"
    volumes:
      - ./services/pets-service:/app
      - ./certs/BaltimoreCyberTrustRoot.pem:/etc/ssl/certs/BaltimoreCyberTrustRoot.pem:ro
    depends_on:
      - mysql
    restart: always
    networks:
      - backend

  # === APPOINTMENTS SERVICE ===
  appointment-service:
    build: ./services/appointment-service
    container_name: appointment_service
    env_file:
      - ./services/appointment-service/.env
    environment:
      DATABASE_URL: "mysql+pymysql://root:rootpassword@mysql:3306/pettrack_db"
    ports:
      - "8002:8000"
    volumes:
      - ./services/appointment-service:/app
      - ./certs/BaltimoreCyberTrustRoot.pem:/etc/ssl/certs/BaltimoreCyberTrustRoot.pem:ro
    depends_on:
      - mysql
    restart: always
    networks:
      - backend

  # === RECOMPENSAS SERVICE ===
  recompensas-service:
    build: ./services/recompensas-service
    container_name: recompensas_service
    env_file:
      - ./services/recompensas-service/.env
    ports:
      - "8004:8000"
    volumes:
      - ./services/recompensas-service:/app
    depends_on:
      - mysql
    restart: always
    networks:
      - backend

  # === SEGUIMIENTO SERVICE ===
# seguimiento-service:
#   build: ./services/seguimiento-service
#   container_name: seguimiento_service
#   env_file:
#     - ./services/seguimiento-service/.env
#   ports:
#     - "8005:8000"
#   volumes:
#     - ./services/seguimiento-service:/app
#   depends_on:
#     - mysql
#   restart: always
#   networks:
#     - backend

  # === POSTCONSULTA SERVICE ===
  postconsulta-service:
    build:
      context: ./services/postconsulta-service
    container_name: postconsulta_service
    restart: always
    ports:
      - "8006:8000"
    environment:
      - DATABASE_URL=postgresql://postgres@postgres:5432/postconsulta_db
      - PORT=8000
    depends_on:
      - mysql
    networks:
      - backend

  # === API GATEWAY ===
  api-gateway:
    build: ./services/api-gateway
    container_name: api_gateway
    ports:
      - "8003:8003"
    env_file:
      - ./services/api-gateway/.env
    environment:
      AUTH_SERVICE_URL: "http://auth-service:8000"
      PETS_SERVICE_URL: "http://pets-service:8001"
      APPOINTMENTS_SERVICE_URL: "http://appointment-service:8002"
      RECOMPENSAS_SERVICE_URL: "http://recompensas-service:8004"
##      SEGUIMIENTO_SERVICE_URL: "http://seguimiento-service:8005"
      POSTCONSULTA_SERVICE_URL: "http://postconsulta-service:8006"
    depends_on:
      - auth-service
      - pets-service
      - appointment-service
      - recompensas-service
#     - seguimiento-service
      - postconsulta-service
    restart: always
    networks:
      - backend

  # === WEB CLIENT ===
  client:
    build: ./clients/web-client
    container_name: web_client
    ports:
      - "80:80"
    depends_on:
      - api-gateway
    environment:
      VITE_API_GATEWAY: "http://api-gateway:8003"
    restart: always
    networks:
      - backend

# === NETWORKS ===
networks:
  backend:
    driver: bridge

# === VOLUMES ===
volumes:
  mysql_data:
  auth_data:
  pets_data:
  appointments_data:
