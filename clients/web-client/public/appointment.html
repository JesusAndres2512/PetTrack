<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agendar Cita - PetTrack</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="../src/css/appointment.css" />
</head>
<body>

  <h2>Agendar Cita</h2>

  <div class="form-container">
    <form id="appointmentForm">
      <div class="input-field">
        <label for="pet_name">Nombre de la Mascota:</label>
        <input type="text" id="pet_name" required />
      </div>

      <div class="input-field">
        <label for="owner_name">Nombre del Due√±o:</label>
        <input type="text" id="owner_name" required />
      </div>

      <div class="input-field">
        <label for="date">Fecha de la Cita:</label>
        <input type="datetime-local" id="date" required />
      </div>

      <div class="input-field">
        <label for="reason">Motivo:</label>
        <textarea id="reason" rows="3" required></textarea>
      </div>

      <button type="submit">Guardar Cita</button>
      <div id="msg" class="message"></div>
    </form>

    <div style="margin-top: 20px;">
      <button id="goToList" class="secondary-btn">
        Ver Citas Agendadas
      </button>
    </div>
  </div>

  <script src="../src/js/appointment.js"></script>
</body>
</html>
